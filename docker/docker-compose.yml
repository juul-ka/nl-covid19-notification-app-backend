version: '3'
services:
  content_api:
    build:
      context: ..
      dockerfile: docker/development/Dockerfile
    image: standalone:latest
    entrypoint: ['/bin/sh', '-c', 'cd ContentApi && ./ContentApi']
    ports:
      - '5004:5000'
    links:
      - 'db:database'
  mobile_api:
    build:
      context: ..
      dockerfile: docker/development/Dockerfile
    image: standalone:latest
    entrypoint: ['/bin/sh', '-c', 'cd MobileAppApi && ./MobileAppApi']
    ports:
      - '5005:5000'
    links:
      - 'db:database'
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "mss-nl-covid-19-dev"
      ACCEPT_EULA: "Y"